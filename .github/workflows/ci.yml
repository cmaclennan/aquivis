name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Unit & component tests (Vitest)
        run: npm run test

  e2e:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          E2E_EMAIL: ${{ secrets.E2E_EMAIL}}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD}}

  performance:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare perf configs
        run: npm run perf:prep
        env:
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}

      - name: Lighthouse collect (CLI)
        run: npx start-server-and-test "E2E_TEST_MODE=1 PORT=3010 next start" http://localhost:3010 "tsx scripts/lighthouse-collect.ts"

      - name: Lighthouse summary (thresholds)
        run: npm run perf:lh:summary
        env:
          LH_MIN_PERF: 85
          LH_MAX_LCP_MS: 3000
          LH_MAX_TBT_MS: 300
          LH_MAX_CLS: 0.1

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: reports/

      - name: Artillery run (API)
        run: npx start-server-and-test "E2E_TEST_MODE=1 next start" http://localhost:3000 "artillery run -o artillery-report.json artillery.config.json"

      - name: Upload Artillery report
        uses: actions/upload-artifact@v4
        with:
          name: artillery-report
          path: artillery-report.json